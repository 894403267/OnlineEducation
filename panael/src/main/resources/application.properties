spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3307/test
spring.datasource.username=root
spring.datasource.password=root

server.port=8080
server.session.timeout=10
server.tomcat.max-threads=800
server.tomcat.uri-encoding=UTF-8

mybatis.mapper-locations=classpath:static/*Mapper.xml
mybatis.type-aliases-package=com.example.entry

spring.thymeleaf.cache=false 

spring.devtools.restart.enabled: true


#spring.mvc.view.prefix=/WEB-INF/view/   webapp 
spring.mvc.view.suffix=.jsp

spring.http.multipart.enabled=true
spring.http.multipart.maxFileSize=104857600
spring.http.multipart.maxRequestSize=209715200